    <template id="template-scheduling">
        <div class="card mb-6">
            <div class="schedule-header flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Upcoming Cleanings</h2>
                <div class="schedule-header-actions">
                    <button class="btn btn-primary">Schedule New Service</button>
                </div>
            </div>
            <div class="schedule-list">
                <div class="schedule-item">
                    <div class="schedule-date">
                        <div class="schedule-day">15</div>
                        <div class="schedule-month">DEC</div>
                    </div>
                    <div class="schedule-details">
                        <h3 class="font-bold">Kitchen Exhaust Hood Cleaning</h3>
                        <p class="text-secondary text-sm">Main Kitchen - Full Service</p>
                    </div>
                    <div class="schedule-actions">
                        <button class="btn btn-outline btn-sm">Reschedule</button>
                        <button class="btn btn-outline btn-sm">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-reports">
        <div class="card mb-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Service History</h2>

            </div>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Service Type</th>
                            <th>Status</th>
                            <th>Report</th>

                    </thead>
                    <tbody>
                        <tr>
                            <td>Dec 1, 2024</td>
                            <td>Hood Cleaning</td>
                            <td><span class="badge badge-success">Completed</span></td>
                            <td><a href="#" class="text-primary">View Report</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </template>

    <template id="template-clients">
        <div class="card mb-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Client Accounts</h2>
                <button class="btn btn-primary">Add New Client</button>
            </div>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Restaurant Name</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="font-bold">The Golden Spoon</div>
                            </td>
                            <td>John Doe</td>
                            <td><span class="badge badge-success">Active</span></td>
                            <td><button class="btn btn-outline btn-sm action-btn">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </template>

    <template id="template-settings">
        <div class="grid grid-cols-2 gap-6">
            <div class="card">
                <h3 class="font-bold mb-4">Profile Information</h3>
                <form class="space-y-4">
                    <div class="form-group"><label class="form-label">Restaurant Name</label><input type="text"
                            class="form-control" value="The Golden Spoon"></div>
                    <button type="submit" class="btn btn-primary w-full">Update Profile</button>
                </form>
            </div>
            <div class="card">
                <h3 class="font-bold mb-4">Security</h3>
                <button class="btn btn-outline w-full mb-3">Change Password</button>
                <button class="btn btn-danger w-full">Delete Account</button>
