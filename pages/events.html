<!DOCTYPE html>

<head>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        .coming-soon-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-container-padding, var(--space-8));
            background: linear-gradient(135deg, rgba(var(--color-primary-rgb), 0.05) 0%, rgba(var(--color-secondary-rgb), 0.05) 100%);
        }

        .coming-soon-content {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .coming-soon-icon {
            font-size: clamp(4rem, 15vw, 6rem);
            margin-bottom: var(--space-6);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .coming-soon-title {
            font-size: var(--font-size-4xl);
            font-weight: 800;
            margin-bottom: var(--space-4);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .coming-soon-subtitle {
            font-size: clamp(1rem, 3vw, var(--font-size-xl));
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
            line-height: 1.6;
            max-width: 600px;
            margin-inline: auto;
        }

        .coming-soon-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 250px), 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-8);
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-4);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            transition: transform var(--transition-fast);
        }

        .feature-item:hover {
            transform: translateY(-2px);
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            color: var(--color-primary);
            flex-shrink: 0;
        }

        .feature-text {
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--text-secondary);
        }

        .back-home-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
        }

        /* Countdown Responsive Refactor */
        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--space-2);
            margin-bottom: var(--space-10);
        }

        .countdown-item {
            text-align: center;
            padding: var(--space-3) var(--space-4);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            flex: 1;
            min-width: 70px;
            max-width: 120px;
        }

        .countdown-number {
            font-size: clamp(1.5rem, 5vw, var(--font-size-3xl));
            font-weight: 800;
            color: var(--color-primary);
            display: block;
            line-height: 1;
            margin-bottom: var(--space-1);
        }

        .countdown-label {
            font-size: 0.65rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        @media (min-width: 480px) {
            .countdown-container {
                gap: var(--space-4);
            }

            .countdown-item {
                padding: var(--space-4);
                min-width: 100px;
            }

            .countdown-label {
                font-size: var(--font-size-xs);
            }
        }
    </style>
</head>

<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="visually-hidden focus-visible">Skip to main content</a>



    <!-- Main Content -->
    <main id="main-content">
        <section class="coming-soon-container">
            <div class="coming-soon-content">
                <div class="coming-soon-icon">ðŸŽ‰</div>

                <p class="coming-soon-subtitle">
                    We're working hard to bring you an amazing events experience. Stay tuned for workshops, webinars,
                    and industry networking opportunities!

                <!-- Countdown Timer -->
                <div class="countdown-container">
                    <div class="countdown-item">
                        <span class="countdown-number" id="days">--</span>

                    </div>
                    <div class="countdown-item">

                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="minutes">--</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="seconds">--</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                </div>

                <!-- Features -->
                <div class="coming-soon-features">
                    <div class="feature-item">
                        <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>

                        </svg>
                        <span class="feature-text">Industry Workshops</span>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <span class="feature-text">Networking Events</span>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                            <polyline points="2 17 12 22 22 17"></polyline>
                            <polyline points="2 12 12 17 22 12"></polyline>
                        </svg>
                        <span class="feature-text">Training Sessions</span>
                    </div>
                </div>

                <a href="index.html" class="btn btn-primary btn-lg back-home-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Home
                </a>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="../assets/js/main.js"></script>
    <script>
        // Countdown Timer - Set to 30 days from now
        const countdownDate = new Date().getTime() + (30 * 24 * 60 * 60 * 1000);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown-container').innerHTML = '<p style="color: var(--color-primary); font-weight: 600;">Events are now live!</p>';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
