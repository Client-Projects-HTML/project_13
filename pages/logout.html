<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Kitchen Exhaust Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/rtl.css">
    <style>
        .logout-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-4);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .logout-card {
            background: var(--bg-primary);
            padding: var(--space-12);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            max-width: 400px;
        }
        .logout-icon {
            width: 80px;
            height: 80px;
            background: rgba(var(--color-success-rgb, 16, 185, 129), 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-6);
        }
        .logout-icon svg {
            width: 40px;
            height: 40px;
            color: var(--color-success);
        }
        .logout-card h1 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--space-4);
        }
        .logout-card p {
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
        }
        .logout-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
        }
        .countdown {
            font-size: var(--font-size-sm);
            color: var(--text-tertiary);
            margin-top: var(--space-6);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="card logout-card">
            <div class="logout-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
            </div>
            <h1>Successfully Logged Out</h1>
            <p>You have been securely logged out of your account. Your session has ended.</p>
            <div class="logout-actions">
                <a href="index.html" class="btn btn-primary">Go to Homepage</a>
                <a href="login.html" class="btn btn-outline">Login Again</a>
            </div>
            <p class="countdown">Redirecting to homepage in <span id="countdown">5</span> seconds...</p>
        </div>
    </div>

    <script>
        // Clear session
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('userType');
        localStorage.removeItem('userEmail');
        
        // Countdown redirect
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
