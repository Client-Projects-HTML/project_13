<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kitchen Exhaust</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark-mode.css">
    <link rel="stylesheet" href="../assets/css/rtl.css">
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="shortcut icon" href="../assets/images/favicon.svg">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .auth-card {
            width: 100%;
            max-width: 550px;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .auth-logo .logo {
            justify-content: center;
            font-size: var(--font-size-xl);
        }

        .auth-submit-btn {
            width: 100%;
            justify-content: center;
            margin: var(--space-2) auto 0;
        }

        .auth-footer {
            margin-top: var(--space-4);
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--color-primary);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode"
        style="position: fixed; top: var(--space-4); right: var(--space-4); z-index: 1000;">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <path
                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-logo">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 64 64" fill="none"
                            aria-hidden="true">
                            <g stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="32" y1="14" x2="32" y2="25" />
                                <line x1="32" y1="39" x2="32" y2="50" />
                                <circle cx="32" cy="32" r="7" />
                            </g>
                        </svg>
                    </div>
                    <span>Kitchen Exhaust</span>
                </a>
            </div>

            <h1 class="text-center text-xl font-bold mb-2">Create Account</h1>
            <p class="text-center text-secondary mb-6">Join our network for automated NFPA compliance</p>

            <form id="signup-form" data-validate>
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="full-name">Full Name</label>
                        <input type="text" class="form-control" id="full-name" name="name" required
                            placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="restaurant-name">Restaurant Name</label>
                        <input type="text" class="form-control" id="restaurant-name" name="restaurant" required
                            placeholder="Eatery Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required
                        placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required
                        placeholder="(123) 456-7890">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="Min. 8 characters">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                            required placeholder="Repeat password">
                    </div>
                </div>

                <div class="form-group mb-6">
                    <label class="flex items-start gap-2 cursor-pointer">
                        <input type="checkbox" class="form-check-input mt-1" required>
                        <span class="text-sm text-secondary">I agree to the <a href="#"
                                class="text-primary font-medium">Terms of Service</a> and <a href="#"
                                class="text-primary font-medium">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg auth-submit-btn">Create Account</button>
                <p class="auth-footer">Already have an account? <a href="login.html">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (password !== confirm) {
                alert('Passwords do not match!');
                return;
            }

            // Mock successful signup
            localStorage.setItem('userType', 'client');
            localStorage.setItem('isLoggedIn', 'true');
            alert('Account created successfully! Welcome to Kitchen Exhaust.');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
